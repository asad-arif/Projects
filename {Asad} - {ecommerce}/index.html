<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devShop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Navbar and Hero Section -->
      <i class="fa-thin fa-grid"></i>
      <nav class="nav-bar">
        <div class="logo"><span>devShop.pk</span></div>
        <ul>
          <li>categories</li>
          <li>articles</li>
          <li>about</li>
        </ul>
      </nav>
      <div class="hero-section">
        <img src="./img/front_logo.png" alt="" />
        <span>Writings for Developers</span>
        <p>Curated collection of articles for busy developers</p>
      </div>
      <!-- Divider -->
      <div class="divider">
        <div class="line"></div>
        <ul class="cat">
          <li>All</li>
          <li>smartphones</li>
          <li>laptops</li>
          <li>fragrances</li>
          <li>skincare</li>
          <li>groceries</li>
          <li>home-decoration</li>
        </ul>
      </div>
      <div class="grid">
        <!-- grid end -->
      </div>
      <div class="page-navigation">
        <ul class="page-ul">
          <li>Previous</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>Next</li>
        </ul>
      </div>
      <div class="line"></div>
      <!-- footer -->
      <footer>
        <div class="logo-bottom">
          <span>writings.dev</span> <button>by @mdotasad</button>
        </div>
        <div class="follow">
          <button>
            <i class="fa-brands fa-twitter"></i> &nbsp;&nbsp;&nbsp;&nbsp;Follow
            @mdotasad
          </button>
        </div>
      </footer>
    </div>
  </body>

  <script src="script.js"></script>
</html>
