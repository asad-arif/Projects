<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tic-tac-toe">
      <div class="header">
        <div class="title-btn">
          <h1>Tic Tac Toe</h1>
          <button class="reset-btn" onclick="resetGame()">Reset</button>
        </div>
      </div>
      <div class="grid-container">
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
        <div class="mydiv"></div>
      </div>
      <p class="resut" onclick="hide()">X is Winner</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
